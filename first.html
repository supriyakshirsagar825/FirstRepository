<html>
<body>
<h1>test</h1>
<div id="id1"> </div>
<p><button onclick="fizzbuzz()>click</button></p>
<script>
function fizzbuzz(){
  for(let i = 1; i <= 100; i++){
    if(i % 3 === 0 && i % 5 === 0){
     $("#id1").html('FizzBuzz');
    }else if (i % 3 === 0){
       $("#id1").html('Fizz');
    }else if (i % 5 === 0){
       $("#id1").html('Buzz');
    }else{
       $("#id1").html(i);
    }
  }
}
</script>
</body>
</html>
