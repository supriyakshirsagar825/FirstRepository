<html>
<body>
<h1>test 1</h1>
<div id="id1"> div1 </div>
<button onclick="fizzbuzz()>click me</button>
<script>
function fizzbuzz(){
  for(let i = 1; i <= 100; i++){
    if(i % 3 === 0 && i % 5 === 0){
     document.getElementById("id1").innerHTML=FizzBuzz;
    }else if (i % 3 === 0){
      document.getElementById("id1").innerHTML=Fizz;
    }else if (i % 5 === 0){
       document.getElementById("id1").innerHTML=Buzz;
    }else{
       document.getElementById("id1").innerHTML=i;
    }
  }
}
</script>
